<!DOCTYPE html>
<html>
<head>
    <br>
    <title>Ближайшее метро</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="icon" href="./resources/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/inputmask.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <h3>Мы поможем найти ближайшее метро!</h3>
        <form id="inputForm" method="get">
            <div class="form-group">
                <label for="name">Введите ваш адрес:</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Москва, Кремль">
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
        </form>
        <h3>
            <br>
            <p id="header" style="color: green; display: none">Ближайшее метро:</p>
            <p id="result"></p>
        </h3>
    </div>
</body>
</html>
